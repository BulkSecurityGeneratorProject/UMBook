<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="foto">
            <h2><span>Foto</span> {{foto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Imagen</span></dt>
                <dd>
                    <div *ngIf="foto.imagen">
                        <a (click)="openFile(foto.imagenContentType, foto.imagen)">
                            <img [src]="'data:' + foto.imagenContentType + ';base64,' + foto.imagen" style="max-width: 100%;" alt="foto image"/>
                        </a>
                        {{foto.imagenContentType}}, {{byteSize(foto.imagen)}}
                    </div>
                </dd>
                <dt><span>Album</span></dt>
                <dd>
                    <div *ngIf="foto.album">
                        <a [routerLink]="['/album', foto.album?.id, 'view']">{{foto.album?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/foto', foto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
