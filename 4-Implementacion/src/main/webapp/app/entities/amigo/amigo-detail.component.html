<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="amigo">
            <h2><span>Amigo</span> {{amigo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Estado</span></dt>
                <dd>
                    <span>{{amigo.estado}}</span>
                </dd>
                <dt><span>Usuario</span></dt>
                <dd>
                    {{amigo.usuario?.id}}
                </dd>
                <dt><span>Amigo</span></dt>
                <dd>
                    {{amigo.amigo?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/amigo', amigo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
