<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-amigo-heading">Create or edit a Amigo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!amigo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="amigo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_estado">Estado</label>
                    <select class="form-control" name="estado" [(ngModel)]="amigo.estado" id="field_estado" >
                        <option value="Aceptado">Aceptado</option>
                        <option value="Rechazado">Rechazado</option>
                        <option value="Esperando">Esperando</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_usuario">Usuario</label>
                    <select class="form-control" id="field_usuario" name="usuario" [(ngModel)]="amigo.usuario" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === amigo.usuario?.id ? amigo.usuario : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amigo">Amigo</label>
                    <select class="form-control" id="field_amigo" name="amigo" [(ngModel)]="amigo.amigo" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === amigo.amigo?.id ? amigo.amigo : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
